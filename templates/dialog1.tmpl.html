<md-dialog aria-label="{{ items.title }}">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ items.title }}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <p>
          <img style="margin: auto; max-width: 100%;" alt="image" src="{{ items.image }}">
        </p>
          <md-button aria-label="{{ items.title }}" class="md-primary md-raised" ng-click="showRecipe(items.id)"> Bam!
          </md-button>
        <p>
          <ol>
            <li ng-repeat="obj in instructions">{{ obj.step }}</li>
          </ol>
        </p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer('not useful')">
       Like
      </md-button>
      <md-button ng-click="answer('useful')">
        Dislike
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
