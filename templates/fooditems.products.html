<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen">
	<md-toolbar>
		<h1 class="md-toolbar-tools">Search for grocery product</h1>
	</md-toolbar>

	<md-content layout-padding>
		<md-input-container>
			<label for="title">Product</label>
			<input type="text" id="title" ng-model="product" md-autofocus>
		</md-input-container>
		<md-button ng-click="vm.searchProduct(product)" class="md-primary">
			Search
		</md-button>

		<md-button ng-click="vm.closeSidebar()" class="md-warn">
			Cancel
		</md-button>

		<md-content class="md-padding" layout-wrap>
			<md-card ng-repeat="product in vm.products.products" class="foodcard">
				<img ng-src="{{ product.image }}" alt="image">
				
				<md-card-content>
					<div class="product-info">
						<h2 class="md-title">{{ product.title }}</h2>
						<p></p>
					</div>
				</md-card-content>
			</md-card>
		</md-content>
	</md-content>
</md-sidenav>
