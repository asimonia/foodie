<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-open="vm.sidenavOpen">
	<md-toolbar>
		<h1 class="md-toolbar-tools">Edit food item</h1>
	</md-toolbar>

	<md-content layout-padding>
		<md-input-container>
			<label for="title">Title</label>
			<input type="text" id="title" ng-model="vm.fooditem.title" md-autofocus>
		</md-input-container>
		<md-input-container>
			<label for="price">Price</label>
			<input type="text" id="price" ng-model="vm.fooditem.price" >
		</md-input-container>
		<md-input-container>
			<label for="description">Description</label>
			<textarea type="text" id="description" ng-model="vm.fooditem.description" >
			</textarea>
		</md-input-container>
		<md-input-container>
			<label for="image">Image Link</label>
			<input type="text" id="image" ng-model="vm.fooditem.image">
		</md-input-container>
		<md-button ng-click="vm.saveEdit(fooditem)" class="md-primary">
			Save Edit
		</md-button>
		<md-button ng-click="vm.closeSidebar()" class="md-warn">
			Cancel
		</md-button>

	</md-content>
</md-sidenav>
